<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPlay - Video Downloader</title>
    <style>
        :root {
            --primary-color: #1DA1F2; /* Twitter Blue */
            --bg-color: #f7f9f9;
            --card-bg: #ffffff;
            --text-color: #0f1419;
            --text-secondary: #536471;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            width: 350px;
            color: var(--text-color);
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: contain;
            /* box-shadow: 0 4px 12px rgba(29, 161, 242, 0.2); */
        }
        
        .title-group h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 800;
        }

        .title-group p {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 2px 0 0 0;
            font-weight: 500;
        }

        .status-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #e8f5fd;
            color: #00ba7c;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #00ba7c;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(0, 186, 124, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 186, 124, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 186, 124, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 186, 124, 0); }
        }

        .instructions {
            text-align: left;
            margin-top: 16px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .step-icon {
            background: #eff3f4;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .step-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .step-text strong {
            color: var(--text-color);
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid #dcdcdc;
            padding-top: 12px;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo.png" alt="XPlay Logo" class="logo">
            <div class="title-group">
                <h1>XPlay Downloader</h1>
                <p>Professional Video Tools</p>
            </div>
        </div>

        <div class="status-card">
            <div class="status-indicator">
                <div class="pulse"></div>
                System Active
            </div>

            <div class="instructions">
                <div class="step">
                    <div class="step-icon">1</div>
                    <div class="step-text">Navigate to any <strong>X (Twitter)</strong> video.</div>
                </div>
                <div class="step">
                    <div class="step-icon">2</div>
                    <div class="step-text">Click the <strong>Download</strong> button on the video player.</div>
                </div>
                <div class="step">
                    <div class="step-icon">3</div>
                    <div class="step-text">Select your preferred <strong>Quality</strong> and download.</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Ready to download â€¢ Version 1.0
        </div>
    </div>
</body>
</html>
